{% extends 'manager/pages/dashboard.html' %} {% block dashboard_section %}
<main>
    <div>
        <a href="{% url 'all-room-type' %}" type="button" class="btn btn-primary">Room Type</a>
        <a href="{% url 'create-room' %}" type="button" class="btn btn-primary">Create room</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Room number</th>
                <th scope="col">Room type</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <th scope="row">{{ room.id }}</th>
                <td>{{ room.room_number }}</td>
                <td>{{ room.room_type }}</td>
                <td>{{ room.status }}</td>
                <td>
                    <a href="/wp-admin/rooms/update/{{ room.id }}" class="btn btn-info">Edit</a>
                    <a href="/wp-admin/room-types/delete/{{ roome.id }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
