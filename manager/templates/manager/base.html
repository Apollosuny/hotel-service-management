{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apollo Hotel</title>
        {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <link
            href="{% static 'fontawesomefree/css/all.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="{% static 'manager/css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'manager/css/header.css' %}" />
        <link rel="stylesheet" href="{% static 'manager/css/footer.css' %}" />
        {% block css %}{% endblock %}
    </head>
    <body>
        <!-- Header -->
        {% include 'manager/components/header.html' %}

        <!-- Body -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        {% include 'manager/components/footer.html' %}
    </body>
</html>
