{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="../../static/manager/images/favicon.ico">
        <title>Roamhome</title>
        {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <link
            href="{% static 'fontawesomefree/css/all.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="{% static 'manager/css/global.css' %}" />
        <link rel="stylesheet" href="{% static 'manager/css/header.css' %}" />
        <link rel="stylesheet" href="{% static 'manager/css/footer.css' %}" />
        {% block css %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body>
        <!-- Header -->
        {% include 'manager/components/header.html' %}

        <!-- Body -->
        <div style="min-height: 100vh;">{% block content %}{% endblock %}</div>

        <!-- Footer -->
        {% include 'manager/components/footer.html' %}
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
        
          
          
    </body>
</html>
