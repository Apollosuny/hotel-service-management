{% extends 'manager/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block css %} 
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
{% endblock %}

{% block content %}
<main>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</main>
{% endblock %}
